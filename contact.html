    <main>
      <section class="contact">
        <h2>Contact Me</h2>
        <div id="contact">
          <form action="submit-form.php" method="post">
            <div class="form-container">
              <!-- Input for user's name -->
              <label for="name">Your Name</label>
              <input
                type="text"
                id="name"
                name="name"
                class="form-text"
                required
              />
              <!-- Input for user's email -->
              <label for="email">Your Email Address</label>
              <input
                type="email"
                id="email"
                name="email"
                class="form-text"
                required
              />
              <!-- Input for the subject of the message -->
              <label for="subject">Subject</label>
              <input
                type="text"
                id="subject"
                name="subject"
                minlength="10"
                maxlength="100"
                class="form-text"
                required
              />
              <!-- Text area for user's message -->
              <label for="message">Message</label>
              <textarea
                id="message"
                name="message"
                minlength="20"
                maxlength="500"
                cols="50"
                rows="6"
                required
                class="form-text"
              ></textarea>
              <!-- Submit button to send the message -->
              <button type="submit" value="Send Email">Send Email</button>
            </div>
          </form>
        </div>
      </section>
